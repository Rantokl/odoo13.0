<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pivot Table</title>
    <style>
        th, td {
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th onclick="showModal('Header 1')">Header 1</th>
                <th onclick="showModal('Header 2')">Header 2</th>
                <th onclick="showModal('Header 3')">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td onclick="showModal('Row 1, Col 1')">Data 1</td>
                <td onclick="showModal('Row 1, Col 2')">Data 2</td>
                <td onclick="showModal('Row 1, Col 3')">Data 3</td>
            </tr>
            <tr>
                <td onclick="showModal('Row 2, Col 1')">Data 4</td>
                <td onclick="showModal('Row 2, Col 2')">Data 5</td>
                <td onclick="showModal('Row 2, Col 3')">Data 6</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" id="dataModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dataModalLabel">Cell Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modalContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showModal(content) {
        document.getElementById('modalContent').innerText = content;
        var myModal = new bootstrap.Modal(document.getElementById('dataModal'));
        myModal.show();
    }
</script>

</body>
</html>
